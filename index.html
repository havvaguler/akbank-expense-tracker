<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akbank Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="login-card">
            <div class="login-logo"></div>
            <div class="login-panel">
                <form class="login-form" action="/">
                    <div class="login-row">
                        <label for="MTckn" class="login-label">Müşteri / TC Kimlik Numarası </label>
                        <input id="MTckn" class="login-input TCNo" type="text" name="MTckn" autocomplete="off"
                            maxlength="11">
                    </div>
                    <div class="login-row">
                        <label for="txtSifre" class="login-label">Akbank Şifresi </label>
                        <input id="txtSifre" class="login-input password" type="password" name="txtSifre"
                            autocomplete="off" maxlength="6">
                    </div>
                    <button class="login-panel-btn">Giriş</button>
                </form>
                <p class="error"></p>
            </div>
        </div>
    </div>

</body>

</html>
